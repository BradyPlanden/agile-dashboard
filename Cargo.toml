[package]
name = "agile-dashboard-wasm"
version = "0.1.0"
edition = "2024"

[dependencies]
getrandom = { version = "0.3.3", features = ["wasm_js"] }
polars = { version = "0.49.1", default-features = false, features = ["json", "temporal", "strings"]}
reqwest = { version = "0.12.22", features = ["blocking", "json"] }
serde_json = "1.0.140"
yew = { version = "0.21.0", features = ["csr"] }
wasm-bindgen-futures = "0.4.50"
web-sys = "0.3.77"
yew-plotly = "0.3.0"
