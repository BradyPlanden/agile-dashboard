[package]
name = "agile-dashboard"
version = "0.1.0"
edition = "2024"

[dependencies]
getrandom = { version = "0.3.3", features = ["wasm_js"] }
reqwest = { version = "0.12.22", features = ["blocking", "json"] }
serde_json = "1.0.140"
yew = { version = "0.21.0", features = ["csr"] }
wasm-bindgen-futures = "0.4.50"
web-sys = "0.3.77"
yew-plotly = "0.3.0"
polars-core = { version = "0.49.1", features = ["timezones", "strings","temporal", "dtype-datetime", "dtype-date"] }
polars-lazy = { version = "0.49.1", features = ["timezones","strings", "json", "temporal", "dtype-datetime", "dtype-date"] }
polars-io = { version = "0.49.1", features = ["json", "temporal", "dtype-datetime", "dtype-date"] }
chrono = "0.4.41"
